<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>J-Pop Trending Rankings</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Top 10 J-Pop Members</h1>
  <canvas id="membersChart"></canvas>

  <h1>Top 10 J-Pop News</h1>
  <canvas id="newsChart"></canvas>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const memberNames = data.members.map(m => m.name);
        const memberScores = data.members.map(m => m.score);

        new Chart(document.getElementById('membersChart'), {
          type: 'bar',
          data: {
            labels: memberNames,
            datasets: [{
              label: 'Trending Index',
              data: memberScores,
              backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }]
          },
          options: {
            indexAxis: 'y',
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Top 10 Trending J-Pop Members'
              }
            },
            scales: {
              x: { beginAtZero: true }
            }
          }
        });

        const newsTitles = data.news.map(n => n.title);
        const newsScores = data.news.map(n => n.score);

        new Chart(document.getElementById('newsChart'), {
          type: 'bar',
          data: {
            labels: newsTitles,
            datasets: [{
              label: 'Popularity',
              data: newsScores,
              backgroundColor: 'rgba(153, 102, 255, 0.7)'
            }]
          },
          options: {
            indexAxis: 'y',
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Top 10 Trending J-Pop News'
              }
            },
            scales: {
              x: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
